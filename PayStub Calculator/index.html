<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>My DOE Income Calculator</title>
    </head>


    <body>

        <form class="inputForm">
            <div>
                <input class="grossIncome" id="myText" type="text"  placeholder="Gross Income Here"></input>
                <button class="submitButton" type="submit">Submit</button>
            </div>
        </form>

        <div class="incomeContainer">
                <div class="netIncome">
                    <h2>Net Income</h2>
                    <h3 id="demo">DEMO</h3>
                </div>

                <div class="monthlyNetIncome">
                    <h2>Monthly Net</h2>
                    <h3 id="monthlyNet">DEMO</h3>
                </div>

                <div class="biweeklyNetIncome">
                    <h2>BiweeklyNet</h2> 
                    <h3 id="biweeklyNet">DEMO</h3>
                </div>
        </div>

        <div class="taxesContainer">
                <div class="federalTax">
                    <h2>Federal Taxes</h2>
                    <h3 id="federalTaxes">DEMO</h3>
                </div>

                <div class="monthlyTax">
                    <h2>State Taxes</h2>
                    <h3 id="stateTaxes">DEMO</h3>
                </div>

                <div class="localTax">
                    <h2>Local Taxes</h2> 
                    <h3 id="localTaxes">DEMO</h3>
                </div>
        </div>

        <div class="retirementContainer">
            <div class="tdaAnual">
                <h2>Annuity</h2>
                <h3 id="federalTaxes">DEMO</h3>
            </div>

            <div class="tdaMonthly">
                <h2>State Taxes</h2>
                <h3 id="stateTaxes">DEMO</h3>
            </div>

            <div class="localTax">
                <h2>Local Taxes</h2> 
                <h3 id="localTaxes">DEMO</h3>
            </div>
    </div>


        <script src="script.js"></script>
    </body>


</html>
